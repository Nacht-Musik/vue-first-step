<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>初めてのVue.js</title>
  <script src="https://unpkg.com/vue@2.5.17" />
  </script>

</head>

<body>

  <div id="app">
    <h2>Todos:</h2>
    <ol>
      <li v-for="todo in todos">
        <label>
          <input type="checkbox" v-on:change="toggle(todo)" v-bind:checked="todo.done">

          <del v-if="todo.done">
            {{ todo.text }}
          </del>
          <span v-else>
            {{ todo.text }}
          </span>
        </label>
      </li>

      <input class="new-todo" placeholder="What needs to be done?" v-model="newTodo">
      <input type="button" v-on:click="push" value="todo追加">

    </ol>
  </div>

</body>
<script>
  var vm = new Vue({
    data: {
      newTodo: '',
      todos: [
        {
          text: "Learn JavaScript",
          done: false
        },
        {
          text: "Learn Vue",
          done: false
        },
        {
          text: "Play around in JSFiddle",
          done: true
        },
        {
          text: "Build something awesome",
          done: true
        }
      ]
    },
    methods: {
      toggle: function(todo) {
        todo.done = !todo.done
      },
      push: function() {
        var value = this.newTodo
        this.todos.push({
          text: value,
          done: false
        })
      }
    }
  }).$mount('#app')
</script>

</html>
